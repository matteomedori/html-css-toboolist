<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="img/Logo.png" alt="logo" id="logo" />
      <h1>Toboolist</h1>
    </header>
    <main>
      <!-- contenitore main -->
      <div class="container">
        <!-- prima parte con bottoni -->
        <div class="buttons">
          <button id="butt-addTask">Add Task</button>
          <button id="butt-addSection">Add Section</button>
        </div>
        <!-- /prima parte con bottoni -->

        <!-- sezione principale -->
        <div class="main-sect">
          <!-- sezione New Task -->
          <section>
            <h2><span class="back-triangle">&#9660;</span> New Task</h2>
            <div class="row">
              <span class="check">&check;</span>
              <span class="testo"> Quarterly newsletter </span>
              <span class="endline-elem">Editorial</span>
            </div>
          </section>
          <!-- /sezione New Task -->

          <section></section>
          <section></section>
        </div>
        <!-- /sezione principale -->
      </div>
      <!-- /contenitore main -->
    </main>
  </body>
</html>
